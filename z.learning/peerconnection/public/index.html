<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC PeerConnection</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <label for="room">房间号：</label>
        <input type="number" id="room" value="1" />
      </div>

      <div>
        <button type="button" id="connect">连接</button>
        <button type="button" id="disconnect" disabled>断开连接</button>
      </div>

      <div class="videos">
        <div class="preview">
          <h3>本地</h3>
          <video id="local-video" class="video" autoplay controls playsinline></video>
          <pre id="offer" class="sdp"></pre>
        </div>
        <div class="preview">
          <h3>远程</h3>
          <video id="remote-video" class="video" autoplay playsinline></video>
          <pre id="answer" class="sdp"></pre>
        </div>
      </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/webrtc-adapter@9.0.1/out/adapter.min.js"></script> -->
    <script src="libs/adapter.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/socket.io@4.7.5/client-dist/socket.io.min.js"></script> -->
    <script src="libs/socket.io.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
