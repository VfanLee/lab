<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stroke_fill</title>
    <style>
      body {
        margin: 0;
      }
      #canvas {
        display: block;
        background-color: #ff8;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script>
      /**
       * @type {HTMLCanvasElement}
       */
      const canvas = document.querySelector('#canvas')
      canvas.width = 600
      canvas.height = 300
      const ctx = canvas.getContext('2d')

      ctx.beginPath()
      ctx.lineTo(150, 100)
      ctx.lineTo(350, 100)
      ctx.lineTo(350, 50)
      ctx.lineTo(450, 150)
      ctx.lineTo(350, 250)
      ctx.lineTo(350, 200)
      ctx.lineTo(150, 200)
      ctx.lineTo(150, 100)
      ctx.closePath()

      ctx.lineWidth = 10
      ctx.fillStyle = '#ff0'

      ctx.stroke()
      ctx.fill()
    </script>
  </body>
</html>
