<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line 线条</title>
    <style>
      body {
        margin: 0;
      }
      #canvas {
        display: block;
        background-color: #ff8;
      }
    </style>  
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script>
      /**
       * @type {HTMLCanvasElement}
       */
      const canvas = document.querySelector('#canvas')
      canvas.width = 600
      canvas.height = 300
      const ctx = canvas.getContext('2d')

      ctx.lineWidth = 10

      ctx.beginPath()
      ctx.lineTo(50, 50)
      ctx.lineTo(150, 150)
      ctx.lineTo(50, 250)
      ctx.strokeStyle = '#f00'
      ctx.stroke()

      ctx.beginPath()
      ctx.lineTo(250, 50)
      ctx.lineTo(350, 150)
      ctx.lineTo(250, 250)
      ctx.strokeStyle = '#0f0'
      ctx.stroke()

      ctx.beginPath()
      ctx.lineTo(450, 50)
      ctx.lineTo(550, 150)
      ctx.lineTo(450, 250)
      ctx.strokeStyle = '#00f'
      ctx.stroke()
    </script>
  </body>
</html>
