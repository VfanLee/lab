<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Index Page</h1>
    <button type="button" class="open-btn">新开一个窗口</button>

    <script>
      const openBtn = document.querySelector('.open-btn')

      function windowCloseCallback(newWindow) {
        var createGroupHomeworkTimer = setInterval(function () {
          if (newWindow.closed) {
            alert('新开页面关闭了')
            clearInterval(createGroupHomeworkTimer)
          }
        }, 1000)
      }

      openBtn.addEventListener('click', function () {
        const newWindow = window.open('./test.html')
        windowCloseCallback(newWindow)
      })
    </script>
  </body>
</html>
