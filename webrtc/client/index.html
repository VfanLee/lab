<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="webrtc-container">
      <div class="actions-container">
        <div class="constraints-selector">
          <h2>约束设置</h2>

          <div class="constraints-selector-item">
            <label for="audioinput">音频输入</label>
            <select id="audioinput"></select>
          </div>

          <div class="constraints-selector-item">
            <label for="audiooutput">音频输出</label>
            <select id="audiooutput" disabled></select>
          </div>

          <div class="constraints-selector-item">
            <label for="videoinput">视频输入</label>
            <select id="videoinput"></select>
          </div>

          <div class="constraints-selector-item">
            <label for="frameRate">视频帧率</label>
            <select id="frameRate">
              <option value="60" selected>60 FPS</option>
              <option value="50">50 FPS</option>
              <option value="30">30 FPS</option>
              <option value="6">6 FPS</option>
            </select>
          </div>

          <div class="constraints-selector-item">
            <label for="resolution">视频分辨率</label>
            <select id="resolution">
              <option value="3840x2160">4k</option>
              <option value="2560x1440">2k</option>
              <option value="1920x1080">1080p</option>
              <option value="1280x720">720p</option>
              <option value="960x540">540p</option>
              <option value="640x360">360p</option>
              <option value="320x180" selected>180p</option>
            </select>
          </div>
        </div>

        <div class="more-actions">
          <h2>更多操作</h2>

          <div class="more-actions-item">
            <button id="media-capture-btn">媒体采集</button>
            <button id="screen-capture-btn">屏幕采集</button>
            <button id="stop-capture-btn">停止采集</button>
          </div>

          <div class="more-actions-item">
            <select id="screenshot-mode">
              <option value="">选择截图模式</option>
              <option value="blur(5px)">模糊</option>
              <option value="brightness(0.5)">亮度</option>
              <option value="contrast(200%)">对比度</option>
              <option value="grayscale(100%)">灰度</option>
              <option value="hue-rotate(90deg)">色相旋转</option>
              <option value="invert(100%)">反色</option>
              <option value="opacity(90%)">透明度</option>
              <option value="saturate(200%)">饱和度</option>
              <option value="sepia(100%)">褐色</option>
              <option value="drop-shadow(4px 4px 8px blue)">阴影</option>
            </select>
            <button id="screenshot-btn">截图</button>
          </div>

          <div class="more-actions-item">
            <button id="start-record-btn">开始录制</button>
            <button id="stop-record-btn">停止录制</button>
          </div>
        </div>
      </div>

      <div class="player-container">
        <h2>约束参数</h2>
        <pre id="player-params"></pre>

        <h2>媒体播放</h2>

        <video id="video" autoplay playsinline></video>

        <h2>截图预览</h2>
        <div class="screenshot-container"></div>

        <h2>录制预览</h2>
        <video id="record-video" controls></video>
      </div>
    </div>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
